apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: acme-ca
  namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: jan.weyrich@protonmail.com
    privateKeySecretRef:
      name: acme-account-private-key
    solvers:
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token